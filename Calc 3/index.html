<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculor</title>
</head>
<body>
  <div class="header">
    <div class="help">

    </div>
  </div>
  <div class="form">
    <!-- size, thick, width, color, profile -->
    <input type="number" value = "1" placeholder="Size" id="size">
    <input type="number" value = "2" placeholder="Width" id="width">
    <input type="number" value = "3" placeholder="Thick" id="thick">
    <select id="color">
      <option selected>Red</option>
      <option>White</option>
      <option>Lemon</option>
    </select>
    <input type="checkbox" id="profile">
    <button id="calculate" ">Go</button>
  </div>
  <div class="result">
    <h3>Result</h3>
    <hr>
    <div class="result-space">

    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
